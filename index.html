!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="profile-pic">
      <img src="profile-pic.jpg" alt="Profile Picture">
    </div>
    <h2>Joeylene Rivera</h2>
    <p class="title">Web Developer</p>
    <p class="description">A hobbyist who can become a pro and is keen to work on development. Currently gaining a sense of UI design and logic.</p>
    <button>Email Me</button>
    <div class="social-icons">
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
      <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
      <a href="#"><img src="github-icon.png" alt="GitHub"></a>
    </div>
  </div>
</body>
</html>
